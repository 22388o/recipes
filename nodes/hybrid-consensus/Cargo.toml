[package]
name = "hybrid-consensus"
version = "2.0.0-alpha.6"
edition = "2018"
authors = ['Joshy Orndorff',]
homepage = 'https://substrate.dev/recipes'
repository = 'https://github.com/substrate-developer-hub/recipes'
description = 'A Substrate node with PoW authoring and PoA finality'

[[bin]]
name = "hybrid-consensus"
path = "src/main.rs"

[dependencies]
derive_more = "0.15.0"
futures = "0.3.1"
structopt = "0.3.8"
futures01 = { package = "futures", version = "0.1.29" }
ctrlc = { version = "3.1.3", features = ["termination"] }
log = "0.4.8"
tokio = "0.1.22"
exit-future = "0.2.0"
parking_lot = "0.9.0"
trie-root = "0.15.2"
sp-io = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-cli = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-client-api = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sp-core = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sp-runtime = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-executor = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-service = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sp-inherents = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sp-timestamp = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-transaction-pool = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sp-transaction-pool = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-network = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-finality-grandpa = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sp-finality-grandpa = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-client = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-basic-authorship = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sp-consensus = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sc-consensus-pow = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sp-consensus-pow = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
sha3pow = { path = '../../consensus/sha3pow' }

runtime = { package = "minimal-grandpa-runtime", path = "../../runtimes/minimal-grandpa-runtime"}


[build-dependencies]
vergen = "3.0.4"
substrate-build-script-utils = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification' }
