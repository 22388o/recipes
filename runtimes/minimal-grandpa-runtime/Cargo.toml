[package]
name = "minimal-grandpa-runtime"
version = "2.0.0-alpha.6"
authors = ["Anonymous"]
edition = "2018"

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
parity-scale-codec = { version = "1.3.0", features = ["derive"], default-features = false }

frame-executive = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
frame-support = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
frame-system = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-api = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-block-builder = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-core = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-finality-grandpa = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-inherents = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-io = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-offchain = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-runtime = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-session = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-std = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-transaction-pool = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }
sp-version = { git = 'https://github.com/paritytech/substrate', branch = 'joshy-pow-import-justification', default-features = false }

[dependencies.balances]
default-features = false
package = 'pallet-balances'
git = 'https://github.com/paritytech/substrate'
branch = 'joshy-pow-import-justification'

[dependencies.transaction-payment]
default-features = false
package = 'pallet-transaction-payment'
git = 'https://github.com/paritytech/substrate'
branch = 'joshy-pow-import-justification'

[dependencies.grandpa]
default-features = false
package = 'pallet-grandpa'
git = 'https://github.com/paritytech/substrate'
branch = 'joshy-pow-import-justification'

[dependencies.randomness-collective-flip]
default-features = false
package = 'pallet-randomness-collective-flip'
git = 'https://github.com/paritytech/substrate'
branch = 'joshy-pow-import-justification'

[dependencies.timestamp]
default-features = false
package = 'pallet-timestamp'
git = 'https://github.com/paritytech/substrate'
branch = 'joshy-pow-import-justification'

[dependencies.sudo]
default-features = false
package = 'pallet-sudo'
git = 'https://github.com/paritytech/substrate'
branch = 'joshy-pow-import-justification'

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.4" }

[features]
default = ["std"]
std = [
	"balances/std",
	"sp-block-builder/std",
	"frame-executive/std",
	"grandpa/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"parity-scale-codec/std",
	"randomness-collective-flip/std",
	"sp-std/std",
	"sp-io/std",
	"serde",
	"sp-api/std",
	"sp-finality-grandpa/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-session/std",
	"sudo/std",
	"frame-support/std",
	"frame-system/std",
	"timestamp/std",
	"transaction-payment/std",
	"sp-version/std",
	"sp-transaction-pool/std",
]
