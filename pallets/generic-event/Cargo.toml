[package]
name = "generic-event"
version = "0.1.0"
authors = ["4meta5"]
edition = "2018"

[features]
default = ['std']
std = [
    'parity-scale-codec/std',
    'frame-support/std',
    'system/std',
    'sp-runtime/std',
]

[dependencies]
parity-scale-codec = { version = "1.1.0", features = ["derive"], default-features = false }
frame-support = { package = "frame-support", rev = '34c5cb3f66ba47cea6c50aefbf24d35cbf742630', git = "https://github.com/paritytech/substrate.git", default_features = false }
system = { package = "frame-system", rev = '34c5cb3f66ba47cea6c50aefbf24d35cbf742630', git = "https://github.com/paritytech/substrate.git", default_features = false }
sp-runtime = { rev = '34c5cb3f66ba47cea6c50aefbf24d35cbf742630', git = "https://github.com/paritytech/substrate.git", default_features = false }

[dev-dependencies]
sp-core = { rev = '34c5cb3f66ba47cea6c50aefbf24d35cbf742630', git = "https://github.com/paritytech/substrate.git", default_features = false }
sp-io = { rev = '34c5cb3f66ba47cea6c50aefbf24d35cbf742630', git = "https://github.com/paritytech/substrate.git", default_features = false }
