[package]
name = "execution-schedule"
version = "0.1.0"
authors = ["4meta5"]
edition = "2018"

[features]
default = ['std']
std = [
    'parity-scale-codec/std',
    'frame-support/std',
    'frame-system/std',
    'sp-runtime/std',
    'sp-std/std',
]

[dependencies.parity-scale-codec]
default-features = false
features = ['derive']
version = '1.1.0'

[dependencies.frame-support]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
rev = 'ba5c85add52897acbd98f382ae11f7a11583e322'

[dependencies.frame-system]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
rev = 'ba5c85add52897acbd98f382ae11f7a11583e322'

[dependencies.sp-runtime]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
rev = 'ba5c85add52897acbd98f382ae11f7a11583e322'

[dependencies.sp-std]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
rev = 'ba5c85add52897acbd98f382ae11f7a11583e322'

[dev-dependencies]
rand = "0.7.2"
sp-core = { default_features = false, git = 'https://github.com/paritytech/substrate.git', rev = 'ba5c85add52897acbd98f382ae11f7a11583e322' }
sp-io = { default_features = false, git = 'https://github.com/paritytech/substrate.git', rev = 'ba5c85add52897acbd98f382ae11f7a11583e322' }
