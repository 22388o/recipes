[package]
name = "check-membership"
version = "0.1.0"
authors = ["4meta5"]
edition = "2018"

[features]
default = ['std']
std = [
    'parity-scale-codec/std',
    'frame-support/std',
    'frame-system/std',
    'sp-runtime/std',
    'sp-std/std',
]

[dependencies]
parity-scale-codec = { version = "1.1.0", features = ["derive"], default-features = false }
frame-support = { rev = '68e51d6e24862d499b5f042321cc87b172579e74', git = 'https://github.com/paritytech/substrate.git', default_features = false }
frame-system = { rev = '68e51d6e24862d499b5f042321cc87b172579e74', git = 'https://github.com/paritytech/substrate.git', default_features = false}
sp-runtime = { rev = '68e51d6e24862d499b5f042321cc87b172579e74', git = 'https://github.com/paritytech/substrate.git', default_features = false }
sp-core = { rev = '68e51d6e24862d499b5f042321cc87b172579e74', git = 'https://github.com/paritytech/substrate.git', default_features = false }
sp-std = { rev = '68e51d6e24862d499b5f042321cc87b172579e74', git = 'https://github.com/paritytech/substrate.git', default_features = false }
